<div class="col mb-3">
    <hr>
    <div class="col-md-12 p-3">
        <div class="col-md-12 mb-3">
            <h2><i class='bx bx-info-circle' style='color:#1c169d' ></i>&nbsp;Information du compte</h2>
        </div> 
        <div class="col-md-12">
            <div class="alert alert-danger" *ngIf="">
                <div *ngFor="">
                    <span></span>
                </div>
            </div>
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" name="solde_compte"  placeholder="Solde initial" aria-label="code pin">
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" name="code_pin"  placeholder="Code Pin" aria-label="code pin">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <select class="form-select" aria-label="Default select example" name="cat" >
                            <option selected>selectionner un type de compte</option>
                            <!--option *ngFor="" [value]="cat.id">{{cat.code}} - {{cat.designation}}</option-->
                          </select>
                    </div>
                </div>
            </form>
        </div> 
        <div class="col-md-6 text-start">
            <button class="btn btn-danger" >
                <i class="fas fa-ban blue white-color"></i>&nbsp;Annuler
            </button>&nbsp;&nbsp;
            <button class="btn btn-success" >
                <i class="fas fa-save blue white-color"></i>&nbsp;Enregistrer
            </button>
        </div>
    </div>
</div>
